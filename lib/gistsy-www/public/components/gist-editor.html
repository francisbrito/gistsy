<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="/bower_components/paper-dropdown/paper-dropdown.html">
<link rel="import" href="/bower_components/core-menu/core-menu.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">
<polymer-element name="gist-editor">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <div class="gist-editor-container" vertical layout>
            <paper-input label="{{labels.gistDescription}}"></paper-input>
            <div horizontal layout>
                <paper-input label="{{labels.fileName}}"></paper-input>
                <paper-dropdown-menu>
                    <paper-dropdown class="dropdown">
                        <core-menu class="menu">
                            <template repeat="{{format in formats}}">
                                <paper-item>{{format}}</paper-item>
                            </template>
                        </core-menu>
                    </paper-dropdown>
                </paper-dropdown-menu>
            </div>
            <textarea rows="30"></textarea>
        </div>
    </template>
</polymer-element>
<script>
    'use strict';
    /* global Polymer */
    Polymer('gist-editor', {
        labels: {
            gistDescription: 'Gist description',
            fileName: 'File name'
        },
        formats: [
            'Text',
            'JavaScript',
            'CSS',
            'HTML'
        ]
    });
</script>
