<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Gistsy &ndash; Pastes service</title>
        <meta name="viewport" content="initial-scale=1.0,width=device-width,user-scalable=yes">
        <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
        <link rel="import" href="bower_components/polymer/polymer.html">
        <link rel="import" href="bower_components/paper-input/paper-input.html">
        <link rel="import" href="bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
        <link rel="import" href="bower_components/paper-dropdown/paper-dropdown.html">
        <link rel="import" href="bower_components/core-menu/core-menu.html">
        <link rel="import" href="bower_components/paper-item/paper-item.html">
        <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
    </head>
    <body unresolved>
        <gist-editor></gist-editor>
        <polymer-element name="gist-editor">
            <template>
                <style>
                    :host {
                        display: block;
                    }
                </style>
                <div class="gist-editor-container" vertical layout>
                    <paper-input label="Gist description"></paper-input>
                    <div horizontal layout>
                        <paper-input label="File name"></paper-input>
                        <paper-dropdown-menu>
                            <paper-dropdown class="dropdown">
                                <core-menu class="menu">
                                    <paper-item>Text</paper-item>
                                    <paper-item>JavaScript</paper-item>
                                    <paper-item>CSS</paper-item>
                                    <paper-item>HTML</paper-item>
                                </core-menu>
                            </paper-dropdown>
                        </paper-dropdown-menu>
                    </div>
                    <textarea rows="30"></textarea>
                </div>
            </template>
        </polymer-element>
        <script>
        'use strict';
        /* global Polymer */
        Polymer('gist-editor', {});
        </script>
    </body>
</html>
